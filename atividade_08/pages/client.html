<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div class="container">
    <h1>Cadastrar Cliente</h1>
    <form id="formClient">
      <label for="clientName">Nome completo:</label>
      <input type="text" id="clientName" required><br>
      <label for="birthDate">Data de nascimento:</label>
      <input type="date" id="birthDate" required><br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required><br>
      <label for="origin">Origem:</label>
      <select id="origin" required>
        <option value="Loja">Loja</option>
        <option value="Site">Site</option>
      </select><br>
      <label for="score">Score:</label>
      <input type="number" id="score" required><br>
      <button type="submit">Cadastrar</button>
      <button type="button" onclick="showLocalStorageData('clients')">Mostrar dados</button>
    </form>
    <div id="listData"></div>
  </div>
  <script src="../script.js"></script>
</body>

</html>
