<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <script src="cadProdutos.js" defer></script>
</head>

<body>
    <h1>Cadastro de Produtos</h1>
    <form id="productForm">
        <label for="productName">Nome do produto:</label>
        <input type="text" id="productName" name="productName" required><br>

        <label for="productPrice">Pre√ßo:</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" required><br>

        <label for="productCategory">Categoria:</label>
        <input type="string" id="productCategory" name="productPrice" step="0.01" required><br>

        <button type="button" id="addProductBtn">Cadastrar</button>
        <button type="button" id="listProductsBtn">Listar produtos</button><br>

        <label for="searchProduct">Buscar produto:</label>
        <input type="text" id="searchProduct" name="searchProduct">
        <button type="button" id="searchProductBtn">Buscar</button>
    </form>

    <div id="message"></div>
    <div id="listProducts"></div>
</body>

</html>
