<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade Física</title>
  <script src="atividade-fisica.js" defer></script>
</head>

<body>
  <h1>Rastreamento de Atividades físicas</h1>

  <form>
    <label for="type">Insira o tipo de atividade:</label>
    <input type="text" id="type" required><br>

    <label for="duration">Insira a duração da atividade em minutos</label>
    <input type="number" id="duration" required><br>

    <button type="button" id="addActivityBtn">Adicionar atividade</button>
    <button type="button" id="showTrackingBtn">Mostrar resumo semanal</button><br>
  </form>

  <div id="message"></div>
  <div id="showTracking"></div>
</body>

</html>
