<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos Pessoais</title>
  <script src="gastos-pessoais.js" defer></script>
</head>

<body>
  <h1>Gastos Pessoais</h1>
  <form>
    <label for="type">Digite o tipo de gasto (alimentação, transporte, lazer)</label>
    <input type="text" id="type" required><br>

    <label for="amount">Digite o valor do gasto</label>
    <input type="number" id="amount" required><br>

    <button type="button" id="addExpenseBtn">Adicionar gasto</button>
    <button type="button" id="showExpensesBtn">Mostrar gastos</button><br>
  </form>

  <div id="message"></div>
  <div id="showExpenses"></div>
</body>

</html>
